<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaScript Quiz Time!</title>
    <link rel="stylesheet" href="./quiz.css" />
</head>

<body>
    <div class="home">
        <header>
            <h1>Coding Quiz Challenge</h1>
        </header>
        <div class="highscores" id="highscores">View High Scores</div>
        <div class="timer" id="timer">Time:</div>
        <div class="quizcard" id="quiz">
            <div class="questions">
                <p>Try to answer the following code-related questions within the time limit.</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            </div>
        </div>
        <button class="start" id="next-question">Start Quiz</button>
    </div>
    
    <div class="score" id="results">
        <h2>Initials:______</h2>
        <h2>Score:______</h2>
    </div>

    <script src="./quiz.js"></script>
</body>
</html>
